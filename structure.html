<!DOCTYPE html>
<html lang="en">

<head>
    <title>Structural Page</title>
</head>

<body>
    <h1>This is Header 1</h1>
    <p>This is a paragraph. You create headers using <code>h1</code>. <br>
        You create paragraphs using <code>p</code>.
    </p>
    <h2>This is Header 2.</h2>
    <p> You create that header by using <code>h2</code>. <br>
        You can create line breaks in paragraphs using <code>br</code> <br>
        The next step of this HTML Milestone guide is located <a href="snippet.html" target="_blank">here</a>.
    </p>
</body>

</html>
